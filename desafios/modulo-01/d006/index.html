    <meta charset="UTF-8">

<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre or termos para descobrir qual tag devera ultilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="<p>">Paragrafo</abbr><li>
        <li><abbr title="<h1>">Titulos</abbr></li>
        <li><abbr title="<img>">imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<h2>">Sub-titulo</abbr></li>
        <li><abbr title="<ol>">Listas numeradas</abbr></li>
        <li><abbr title="<ul>">Listas com demarcadores</abbr></li>
    </ul>

</body>
</html>
